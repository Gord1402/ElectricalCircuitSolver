<html>
    <head>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="math.js"></script>
        <script src="vector.js"></script>
        <script src="scheme.js"></script>
        <script src="tools.js"></script>
        <script async="true" src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=AM_CHTML"> </script>
    </head>
    <body>
        <div class="app">
            <div class="topbar">
                <div class="left_side"></div>
                <div class="right_side">
                    <button
                        type="button"
                        class="span_button"
                        onclick="switchTheme()"
                    >
                        <span
                            class="material-symbols-outlined button_span notranslate"
                            >dark_mode</span
                        >
                    </button>
                </div>
            </div>
            <div class="sidebar">
                <ul>
                    <li>
                        <button
                            type="button"
                            class="span_button"
                            onclick="select_tool(0)"
                        >
                            <span
                                class="material-symbols-outlined button_span notranslate"
                            >
                                timeline
                            </span>
                        </button>
                    </li>
                    <li>
                        <button
                            type="button"
                            class="span_button"
                            onclick="select_tool(1)"
                        >
                            <span
                                class="material-symbols-outlined button_span notranslate"
                            >
                                delete
                            </span>
                        </button>
                    </li>
                    <li>
                        <button
                            type="button"
                            class="span_button"
                            onclick="select_tool(2)"
                        >
                            <span
                                class="material-symbols-outlined button_span notranslate"
                            >
                                calculate
                            </span>
                        </button>
                    </li>
                </ul>
                <div id="tool_description">
                    
                </div>
                <div class="solution cmath notranslate">
                </div>
            </div>
            <div class="content">
                <canvas
                    width="100%"
                    height="100%"
                    id="main"
                    oncontextmenu="return false"
                ></canvas>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
